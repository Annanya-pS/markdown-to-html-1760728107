<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body {
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .markdown-body {
            padding: 1rem;
            background-color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 bg-white">
            <h1 class="mb-4">Markdown Viewer</h1>
            <p id="markdown-source-label" class="text-muted"></p>
            <div id="content" class="markdown-body"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const defaultMarkdown = `data:text/markdown;base64,${btoa(`# Hello, Markdown Viewer!

This is a simple markdown example.

- Item 1
- Item 2
- Item 3
`)}`;
            const params = new URLSearchParams(window.location.search);
            const markdownUrl = params.get('url') || defaultMarkdown;
            const contentElement = document.getElementById('content');
            const sourceLabelElement = document.getElementById('markdown-source-label');

            // Update source label
            sourceLabelElement.textContent = 'Loading markdown from: ' + (params.get('url') ? markdownUrl : 'Embedded');

            fetch(markdownUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(markdown => {
                    contentElement.innerHTML = marked(markdown);
                })
                .catch(error => {
                    contentElement.innerHTML = '<p class="text-danger">Error loading markdown: ' + error.message + '</p>';
                });
        });
    </script>
</body>
</html>
